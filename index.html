	<script>
		let menus = JSON.parse(JSON.stringify(menu));
		function recommendMenu(){
			const number = Math.floor(Math.random() * (menus.length-1));
			const getMenu = menus[number];

			setGif();
			setTimeout(function(){
				$('.recommendBtn').next().remove();
			}, 1000);
			setTimeout(function(){
				$('input[name=recommendPlaceText]').val(getMenu.name);
				$('input[name=recommendMenuText]').val(getMenu.menu);
			}, 1000);			
		}

		function setGif(){
			let loadingImg = "<img src='assets/img/Pacman.gif' class='loadingGif' name='loadingGif' style='position: absolute; display: block; margin: 0px auto;'/>";
			$('.recommendBtn').after(loadingImg);	
		}
	</script>
